<!-- Modal edit income different -->
<div class="modal-header">
  
    <h5 class="modal-title" id="editLabel">Editar ingresos distintos</h5>

    <button type="button" class="close" (click)="closeModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>

  <div class="modal-body">

    <form [formGroup]="formEditIncomeDifferent" (ngSubmit)="saveChangeIncomeDifferent(formEditIncomeDifferent.value)">
      <div class="form-group row">
          <label for="rental" class="col-sm-4 col-form-label">Alquiler tracci√≥n animal</label>
          <div class="col-sm-8">
              <input type="number" class="form-control"  formControlName="rental" id="rental">
              <div class="text-danger mt-2" *ngIf="invalidFieldIncomeDifferent('rental')">
                  <p>{{ getErrorMessageEditIncomeDifferent("rental") }}</p>
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label for="rent" class="col-sm-4 col-form-label">Arriendo de reproductores</label>
          <div class="col-sm-8">
              <input type="number" class="form-control"  formControlName="rent" id="rent">
              <div class="text-danger mt-2" *ngIf="invalidFieldIncomeDifferent('rent')">
                  <p>{{ getErrorMessageEditIncomeDifferent("rent") }}</p>
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label for="other" class="col-sm-4 col-form-label">Otros</label>
          <div class="col-sm-8">
              <input type="number" class="form-control"  formControlName="other" id="other">
              <div class="text-danger mt-2" *ngIf="invalidFieldIncomeDifferent('other')">
                  <p>{{ getErrorMessageEditIncomeDifferent("other") }}</p>
              </div>
          </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>

        <button type="submit" class="btn btn-primary">Editar</button>
      </div>
    </form>
  </div>
