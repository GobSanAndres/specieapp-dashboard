<!-- Modal edit total product -->
<div class="modal-header">
  
    <h5 class="modal-title" id="editLabel">Editar productos ganader√≠a</h5>

    <button type="button" class="close" (click)="closeModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>

  <div class="modal-body">

    <form [formGroup]="formEditProductSales" (ngSubmit)="saveChangeProductSales(formEditProductSales.value)">

      <div class="form-group row">
          <label for="description" class="col-sm-4 col-form-label">Productos</label>
          <div class="col-sm-8">
              <select class="form-control" formControlName="description" id="description">
                  <option value="Carne">Carne</option>
                  <option value="Leche">Leche</option>
                  <option value="Queso/productos l.">Queso/productos l.</option>
                  <option value="Huevos">Huevos</option>
                  <option value="Otros">Otros</option>
              </select>
              <div class="text-danger mt-2" *ngIf="invalidFieldProductSales('description')">
                  <p>{{ getErrorMessageEditProductSales("description") }}</p>
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label for="unit" class="col-sm-4 col-form-label">Unidad</label>
          <div class="col-sm-8">
              <input type="number" class="form-control"  formControlName="unit" id="unit">
              <div class="text-danger mt-2" *ngIf="invalidFieldProductSales('unit')">
                  <p>{{ getErrorMessageEditProductSales("unit") }}</p>
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label for="quantity_sold" class="col-sm-4 col-form-label">Cantidad vendida</label>
          <div class="col-sm-8">
              <input type="number" class="form-control"  formControlName="quantity_sold" id="quantity_sold">
              <div class="text-danger mt-2" *ngIf="invalidFieldProductSales('quantity_sold')">
                  <p>{{ getErrorMessageEditProductSales("quantity_sold") }}</p>
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label for="total_sales_income" class="col-sm-4 col-form-label">Total ingresos por venta</label>
          <div class="col-sm-8">
              <input type="number" class="form-control"  formControlName="total_sales_income" id="total_sales_income">
              <div class="text-danger mt-2" *ngIf="invalidFieldProductSales('total_sales_income')">
                  <p>{{ getErrorMessageEditProductSales("total_sales_income") }}</p>
              </div>
          </div>
      </div> 

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>

        <button type="submit" class="btn btn-primary">Editar</button>
      </div>
    </form>
  </div>
