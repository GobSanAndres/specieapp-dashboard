<!-- Modal edit Fish Pots -->
<div class="modal-header">

    <h5 class="modal-title" id="editLabel">Nasas pescados</h5>

    <button type="button" class="close" (click)="closeModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="formEditFishPots" (ngSubmit)="saveChangeFishPots()">
        <div class="form-group row">
            <label for="fish_pots_type" class="col-sm-4 col-form-label">Tipo</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  formControlName="fish_pots_type" id="fish_pots_type">
                <div class="text-danger mt-2" *ngIf="invalidFieldFishPots('fish_pots_type')">
                    <p>{{ getErrorMessageEditFishPots("fish_pots_type") }}</p>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="fish_pots_number_pots_perday" class="col-sm-4 col-form-label">Número Nasas/día</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  formControlName="fish_pots_number_pots_perday" id="fish_pots_number_pots_perday" (keypress)="keyboardDisabled($event.charCode)">
                <div class="text-danger mt-2" *ngIf="invalidFieldFishPots('fish_pots_number_pots_perday')">
                    <p>{{ getErrorMessageEditFishPots("fish_pots_number_pots_perday") }}</p>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="fish_pots_effort_pots_perday" class="col-sm-4 col-form-label">Esfuerzo (Nasas/día)</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  formControlName="fish_pots_effort_pots_perday" id="fish_pots_effort_pots_perday" (keypress)="keyboardDisabled($event.charCode)">
                <div class="text-danger mt-2" *ngIf="invalidFieldFishPots('fish_pots_effort_pots_perday')">
                    <p>{{ getErrorMessageEditFishPots("fish_pots_effort_pots_perday") }}</p>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>

            <button type="submit" class="btn btn-primary">Editar</button>
        </div>
    </form>
</div>
