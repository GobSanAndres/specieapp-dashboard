<!-- Modal edit cultivation -->
<div class="modal-header">

    <h5 class="modal-title" id="editLabel">Editar cultivos</h5>

    <button type="button" class="close" (click)="closeModal()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>

</div>

<div class="modal-body">

    <form [formGroup]="formEditCultivation" (ngSubmit)="saveChangeCultivation(formEditCultivation.value)">

    <div class="form-group row">
        <label for="description" class="col-sm-4 col-form-label">Descripci√≥n</label>
        <div class="col-sm-8">
            <select class="form-control" formControlName="description" id="description">
                <option *ngFor="let item of cropArray" [value]="item.description">{{item.description}}</option>
            </select>
            <div class="text-danger mt-2" *ngIf="invalidFieldCultivation('description')">
                <p>{{ getErrorMessageEditCultivation("description") }}</p>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="sale_quantity" class="col-sm-4 col-form-label">Cantidad vendida</label>
        <div class="col-sm-8">
            <input type="number" class="form-control"  formControlName="sale_quantity" id="sale_quantity">
            <div class="text-danger mt-2" *ngIf="invalidFieldCultivation('sale_quantity')">
                <p>{{ getErrorMessageEditCultivation("sale_quantity") }}</p>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="sales_revenue" class="col-sm-4 col-form-label">Ingresos por venta</label>
        <div class="col-sm-8">
            <input type="number" class="form-control"  formControlName="sales_revenue" id="sales_revenue">
            <div class="text-danger mt-2" *ngIf="invalidFieldCultivation('sales_revenue')">
                <p>{{ getErrorMessageEditCultivation("sales_revenue") }}</p>
            </div>
        </div>
    </div> 

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>

        <button type="submit" class="btn btn-primary">Editar</button>
    </div>
    </form>
</div>
