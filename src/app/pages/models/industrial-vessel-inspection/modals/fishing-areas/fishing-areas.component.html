<!-- Modal edit fishing area -->
<div class="modal-header">
  
    <h5 class="modal-title" id="editLabel">Editar Areas de pesca</h5>

    <button type="button" class="close" (click)="closeModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>

  <div class="modal-body">
    <form [formGroup]="formEditFishingArea" (ngSubmit)="saveChangeFishingArea()">
        <div class="form-group row">
            <label for="description" class="col-sm-4 col-form-label">Descripción</label>
            <div class="col-sm-8">
                <select class="form-control" formControlName="description" id="description">
                    <option *ngFor="let item of areaArray" [value]="item.description">{{item.description}}</option>
                </select>
                <div class="text-danger mt-2" *ngIf="invalidFieldFishingArea('description')">
                    <p>{{ getErrorMessageEditFishingArea("description") }}</p>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="number_days" class="col-sm-4 col-form-label">Número patente</label>
            <div class="col-sm-8">
                <input type="number" class="form-control"  formControlName="number_days" id="number_days">
                <div class="text-danger mt-2" *ngIf="invalidFieldFishingArea('number_days')">
                    <p>{{ getErrorMessageEditFishingArea("number_days") }}</p>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>

            <button type="submit" class="btn btn-primary">Editar</button>
        </div>
    </form>
</div>
